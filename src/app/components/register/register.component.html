<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form [formGroup]="registrationForm"  (ngSubmit)="registration(registrationForm.value)">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="User Name" formControlName="regName"
          >
          <mat-error
          *ngIf="
            registrationForm.get('regName').hasError('required') &&
              (registrationForm.get('regName').dirty ||
                registrationForm.get('regName').touched)
          "
        >
          Please enter user name!</mat-error
        >
      </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email address" formControlName="regEmail">
          <mat-error
          *ngIf="
            registrationForm.get('regEmail').hasError('required') ||
            (registrationForm.get('regEmail').hasError('pattern') &&
              (registrationForm.get('regEmail').dirty ||
                registrationForm.get('regEmail').touched))
          "
        >
          Please enter a valid email address!</mat-error
        >
      </mat-form-field>


        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password" formControlName="regPassword">
          <mat-error
          *ngIf="
            registrationForm.get('regPassword').hasError('required') ||
            (registrationForm.get('regPassword').hasError('passPattern') &&
              (registrationForm.get('regPassword').dirty ||
                registrationForm.get('regPassword').touched))
          "
        >
          Please enter a valid password pattern!<br>
          like length of password should be 8 with combination of
          atleast one capital letter, one special symbol,and number</mat-error
        >
      </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="accent" [disabled]="!registrationForm.valid" class="btn-block">Register</button>
      <p>Already user?  <a href="javascritp:;" (click)="existingUser()">Login here!</a></p>

    </form>
  </mat-card>
</div>
